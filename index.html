<body>
    <script>
        /*todo lo que involucre cargar imagenes a la pagina se debera declarar aqui */
        let cartasSimpson = ["./img/burns.PNG", "./img/fresuisus.PNG", "./img/gabbo.PNG", "./img/homer.PNG", "./img/krusty.PNG", "./img/mrspakle.PNG"];
        cartasSimpson = cartasSimpson.concat(cartasSimpson) //duplicamos el array dado que son parejas

        function resetarImagenes() { //da la vuelta a la imágenes que no han encontrado su pareja
            cartas.forEach(carta => {
                if (!carta.classList.contains("encontrada")) {
                    carta.src = "./img/images.png";
                }
            });
        }

        function reiniciarCartas(){ //funcion que gira las cartas para poder volver a jugar
            cartas.forEach(carta =>{
                carta.src = "./img/images.png";
            });
        }

        function cambiarAMordida(){
            document.getElementById("rosquilla").src = "./img/rosquilla-mordida.png";
        }

    </script>
